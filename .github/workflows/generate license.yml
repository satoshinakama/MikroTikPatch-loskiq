name: Run License Script

on:
  workflow_dispatch:
    inputs:
      software_id:
        description: 'Enter the Software ID'
        required: true
        type: string

jobs:
  run-license:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No dependencies to install"

      - name: Run license.py
        run: python3 license.py licgenros ${{ inputs.software_id }} 9DBC845E9018537810FDAE62824322EEE1B12BAD81FCA28EC295FB397C61CE0B
